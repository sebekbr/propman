{% extends 'registration/base.html' %}

{% block content %}
  <h2>{{ ha_detail.name }}</h2>
    <ul>
      <li>{{ ha_detail.pk}}</li>
      <li>{{ ha_detail.address }}</li>
      <li>{{ ha_detail.postalcode }}</li>
      <li>{{ ha_detail.city }}</li>
    </ul>

  <form method="POST" class="post-form">
    {% csrf_token %}
    {{ ha_detail.as_p }}
    <button type="submit" class="save btn btn-default">Save</button>
  </form>

    <a class="btn btn-default" href="{% url 'ha_edit' pk=ha_detail.pk %}">EDYTUJ</a>
    <a class="btn btn-default" href="{% url 'ha_list' %}">LISTA</a>
{% endblock %}
