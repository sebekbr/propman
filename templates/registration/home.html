<!-- templates/registration/home.html -->
{% extends 'registration/base.html' %}

{% block title %}Home - PropMan{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <p>Witaj {{ user.username }}!</p>


  <button type="button" name="button"><a href="{% url 'logout' %}">Wyloguj</a></button>

{% else %}
  <p>You are not logged in</p>
  <button type="button" name="button"><a href="{% url 'login' %}">Zaloguj</a></button>
{% endif %}
{% endblock %}
