<!-- templates/registration/home.html -->
{% extends 'registration/base.html' %}

{% block title %}Panel główny - PropMan{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Panel główny</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group me-2">
      <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
      <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
    </div>
    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
      <span data-feather="calendar"></span>
      This week
    </button>
  </div>
</div>

<h2>Statystyki</h2>
<h5>Podsumowanie</h5>
<div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Lp.</th>
        <th scope="col">Nazwa</th>
        <th scope="col">Ilość</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Ilość nieruchomości</td>
        <td>{{ property_count }}</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Ilość umów najmu</td>
        <td>{{ agreement_count }}</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Suma przychodów</td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>

{% endblock %}
