{% extends 'registration/base.html' %}

{% block content %}
<div class="col-8">
  <button type="button" name="button"><a href="{% url 'landlord_new' %}">Nowy</a></button>
  <p>Lista właścicieli:</p>
  <ul>
    {% for l in landlord_all %}
      <li>
        <a href="/app/forms/landlord/item/{{ l.id }}">{{ l.name }} {{ l.surname }}</a>
      </li>
    {% endfor %}
  </ul>

  <a class="btn btn-default" href="{% url 'index' %}">Home</a>
</div>
{% endblock %}
